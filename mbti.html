function render(){
  const q=Q[current];
  document.getElementById('qNum').textContent=`${current+1} / ${Q.length}`;
  document.getElementById('qText').textContent=lang==='zh'?q.zh:q.en;
  document.getElementById('progressBar').style.width=((current+1)/Q.length*100)+'%';
  const optDiv=document.getElementById('options');
  optDiv.innerHTML='';
  q.opts.forEach((o,i)=>{
    const btn=document.createElement('button');
    btn.className='option'+(answers[current]===i?' selected':'');
    btn.textContent=lang==='zh'?o.zh:o.en;
    btn.onclick=()=>{answers[current]=i;render()};
    optDiv.appendChild(btn);
  });
  document.getElementById('prevBtn').disabled=current===0;
  document.getElementById('prevBtn').textContent=lang==='zh'?'â† ä¸Šä¸€é¢˜':'â† Prev';
  const isLast=current===Q.length-1;

  document.getElementById('nextBtn').disabled=answers[current]===undefined;
}

function nav(dir){

  if(current>=Q.length)current=Q.length-1;

}
