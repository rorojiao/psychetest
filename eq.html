function drawRadar(values,labels){
  const c=document.getElementById('radar'),ctx=c.getContext('2d');
  const cx=150,cy=150,r=110,n=values.length;
  ctx.clearRect(0,0,300,300);
  // Grid
  for(let lv=1;lv<=4;lv++){
    ctx.beginPath();
    for(let i=0;i<=n;i++){
      const a=Math.PI*2*i/n-Math.PI/2;
      const x=cx+r*(lv/4)*Math.cos(a),y=cy+r*(lv/4)*Math.sin(a);
      i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
    }
    ctx.strokeStyle='#e0e0e0';ctx.stroke();
  }
  // Data
  ctx.beginPath();
  values.forEach((v,i)=>{
    const a=Math.PI*2*i/n-Math.PI/2;
    const x=cx+r*(v/20)*Math.cos(a),y=cy+r*(v/20)*Math.sin(a);
    i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
  });
  ctx.closePath();
  ctx.fillStyle='rgba(245,87,108,.2)';ctx.fill();
  ctx.strokeStyle='#f5576c';ctx.lineWidth=2;ctx.stroke();
  // Dots & labels
  values.forEach((v,i)=>{
    const a=Math.PI*2*i/n-Math.PI/2;
    const x=cx+r*(v/20)*Math.cos(a),y=cy+r*(v/20)*Math.sin(a);
    ctx.beginPath();ctx.arc(x,y,4,0,Math.PI*2);ctx.fillStyle='#f5576c';ctx.fill();
    const lx=cx+(r+20)*Math.cos(a),ly=cy+(r+20)*Math.sin(a);
    ctx.fillStyle='#666';ctx.font='12px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillText(labels[i],lx,ly);
  });
}
